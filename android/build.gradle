apply plugin: "com.android.library"

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }
}

allprojects {
    repositories {
        mavenLocal()
        jcenter()
        maven {
            // For developing the library outside the context of the example app, expect `react-native`
            // to be installed at `./node_modules`.
            url "$projectDir/../node_modules/react-native/android"
        }
    }
}

dependencies {
    compile "com.facebook.react:react-native:+"
    compile(name:'bottomsheet-1.3.1', ext:'aar')
    
    // the method below is not supported on this version of gradle
    //compile files('libs/bottomsheet-1.3.1.aar')
}
